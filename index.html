<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>js calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">
        <div class="whole-formula"></div>
        <div class="current-number">2</div>    
      </div>
      <button id="clear" class="item span-two">AC</button>
      <button id="divide" class="operators item">/</button>
      <button id="multiply" class="operators item">x</button>
      
      
      <button id="sven" class="number item">7</button>
      <button id="eight" class="number item">8</button>
      <button id="nine" class="number item">9</button>
      <button id="subtract" class="operators item">-</button>
      
      
      <button id="four" class="number item">4</button>
      <button id="five" class="number item">5</button>
      <button id="six" class="number item">6</button>
      <button id="add" class="operators item">+</button>
      
      
      <button id="one" class="number item">1</button>
      <button id="two" class="number item">2</button>
      <button id="three" class="number item">3</button>
      <button id="equals" class="item">=</button>
      
      <button id="zero" class="number item span-two">0</button>
      <button id="decimal" class="number item">.</button>
    </div>
    <script src="index.js"></script>
  </body>
  </html>
