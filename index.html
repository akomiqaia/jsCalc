<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
    <title>js calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">
        <div class="whole-formula">whole formula</div>
        <div class="current-number">current number</div>    
      </div>
        <button id="ac" class="item span-two">AC</button>
        <button id="divide" class="item">/</button>
        <button id="multiply" class="item">x</button>
      
      
        <button id="sven" class="item">7</button>
        <button id="eight" class="item">8</button>
        <button id="nine" class="item">9</button>
        <button id="subtract" class="item">-</button>
      
      
        <button id="four" class="item">4</button>
        <button id="five" class="item">5</button>
        <button id="six" class="item">6</button>
        <button id="add" class="item">+</button>
     
      
        <button id="one" class="item">1</button>
        <button id="two" class="item">2</button>
        <button id="three" class="item">3</button>
        <button id="equals" class="item">=</button>
      
        <button id="zero" class="item span-two">0</button>
        <button id="decimal" class="item">.</button>
    </div>
  </body>
</html>
